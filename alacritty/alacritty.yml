  # Window dimensions (changes require restart)
  # Specified in number of columns/lines, not pixels. If both are zero this
  # setting is ignored.
dimensions:
    columns: 100
    lines: 85

padding:
    x: 2
    y: 0
  # change for transparency
opacity: 0.8

colors:

  primary:
    background: '0x242424'
    foreground: '0xffffff'
  cursor:
    text: '0xffffff'
    cursor: '0xffffff'
  # Normal colors
  normal:
    black:   '0xffffff'
    red:     '0xc82829'
    green:   '0xffffff'
    yellow:  '0xeab700'
    blue:    '0x2272ff'
    magenta: '0x8959a8'
    cyan:    '0x3eb99f'
    white:   '0x4d4d4c'
  # Bright colors
  bright:
    black:   '0x8e908c'
    red:     '0xf5871f'
    green:   '0xe0e0e0'
    yellow:  '0xd6d6d6'
    blue:    '0x969896'
    magenta: '0x282a2e'
    cyan:    '0xa3685a'
    white:   '0x1d1f21'
